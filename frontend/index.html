<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Importe le CSS de la bibliothèque Leaflet pour afficher la carte -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    
    <!-- Importe le CSS de l'application pour le style personnalisé -->
    <link rel="stylesheet" href="/static/css/style.css" />
    
    <!-- Importe la bibliothèque Leaflet pour afficher la carte -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    
    <!-- Importe le CSS de la bibliothèque Tailwind pour le style personnalisé -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  
  <body class="overflow-hidden">
    <!-- Barre de navigation -->
    <nav
      class="fixed top-0 w-screen flex justify-between bg-blue-300 z-50 font-mono font-family: ui-monospace p-2"
    >
      <div>
        <!-- Lien vers la page d'accueil -->
        <a class="text-3xl block text-white hover:bg-blue-400 p-3" href="/" class="nav__link" data-link>Home</a>
      </div>
      
      <div class="flex gap-3">
        <!-- Lien vers la page de liste -->
        <a
          class="text-3xl block text-white hover:bg-blue-400 p-3"
          href="/liste-pays"
          class="nav__link"
          data-link
          >List</a
        >
        
        <!-- Lien vers la page de localisation -->
        <a
          class="text-3xl block text-white hover:bg-blue-400 p-3"
          href="/localisation"
          class="nav__link"
          data-link
          >Position</a
        >
      </div>
    </nav>
    
    <!-- Conteneur principal de l'application -->
    <div id="app" class="flex justify-center items-center mt-40 "></div>
    
    <!-- Div contenant la carte Leaflet -->
    <div>
      <div id="map" class="h-screen w-screen z-0 "></div>
    </div>
    
    <!-- Importe le script JavaScript principal de l'application -->
    <script type="module" src="/static/js/index.js"></script>
  </body>
</html>
